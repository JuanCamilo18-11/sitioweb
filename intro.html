<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interés por un Plato de Comida</title>
    <style>
        .plato {
            border: 1px solid #e65100;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            text-align: center;
            background-color: #fff5e6;
        }
        .btn-interes {
            background-color: #f57c00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-interes:hover {
            background-color: #e65100;
        }
        .contador {
            font-size: 1.5em;
            margin-top: 10px;
            color: #bf360c;
        }
    </style>
</head>
<body>
    <div class="plato">
        <h2>Chuleta Valluna</h2>
        <p>Una deliciosa chuleta de cerdo empanizada, servida con papas fritas y ensalada.</p>
        <button class="btn-interes" onclick="mostrarInteres()">¡Me interesa!</button>
        <p class="contador" id="contadorInteres">Interés: 0</p>
    </div>

    <script>
        // Inicializa el contador de interés
        let contador = 0;

        // Función para mostrar interés
        function mostrarInteres() {
            contador++;
            document.getElementById("contadorInteres").innerText = "Interés: " + contador;
        }
    </script>
</body>
</html>
